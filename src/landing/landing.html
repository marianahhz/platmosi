<div class="container">
<h2>Esqueleto para proyectos que utilicen Angular2</h2>
  <div class="divider"></div>
  <div class="section">
    <h5>Two way DataBinding</h5>
    <form materialize class="col s12">
  <div class="row">
    <div class="input-field col s6">
      <input placeholder="Escribe algo" type="text" class="validate" [(ngModel)]="mensaje">
      <label >Mensaje</label>
    </div>
  </div>
</form>
    <p>{{mensaje}}</p>
  </div>
  <div class="divider"></div>
  <div class="section">
    <h5>MaterializeCss</h5>
    <p><a href="http://materializecss.com/">Doucmentación</a></p>
        <h5>Angular2 Materialize </h5>
    <p><a href="https://www.npmjs.com/package/angular2-materialize">Doucmentación</a></p>
  </div>
    <div class="divider"></div>
  <div class="section">
    <h5>Servico de Toast incluido!</h5>
    <button class="btn btn-large green" (click)="exito()">Pruebame!</button>
    <button class="btn btn-large red" (click)="error()">Pruebame!</button>
    <button class="btn btn-large yellow" (click)="alerta()">Pruebame!</button>
    <button class="btn btn-large teal" (click)="info()">Pruebame!</button>
  </div>
</div>
